<div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Course</mat-label>
      <input matInput #course>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Image URL</mat-label>
      <textarea matInput #imgUrl></textarea>
    </mat-form-field>
    <br>
    <button mat-raised-button (click)="addNewCourse(course.value, imgUrl.valuef)" color='primary'>Submit New Course</button>
</div>
