<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Best Golf Courses</span>
    <span style="flex: 1 1 auto;"></span>
    <mat-icon (click)="login()" class="example-icon hover" aria-hidden="false" aria-label="Example user verified icon">face</mat-icon>
    <mat-icon (click)="logout()" class="example-icon hover" aria-hidden="false" aria-label="Example user verified icon">logout</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>
<mat-toolbar color="accent">
  <mat-toolbar-row>
    <span>(according to me)</span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon hover" aria-hidden="true"  aria-label="Example user verified icon" [routerLink]="['/bestcourses']">sports_golf</mat-icon>
    <mat-icon class="example-icon hover" aria-hidden="false" aria-label="Example user verified icon" (click)="moveToNewCourses()">add_circle</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>
